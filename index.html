<!DOCTYPE html>
<!-- Application Name - app.js and Main controller - controller.js-->
<html ng-app="ipm" ng-controller="MainCtrl as main">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Page title - directive.js -->
        <title >Admin Panel | IPM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <!-- Bootstrap -->

        <link href="https://bootswatch.com/flatly/bootstrap.css" rel="stylesheet">
        <!-- Icons -->
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/simple-line-icons.css" rel="stylesheet">
        <!--  CSS Animations -->
        <link href="css/animate.css" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
        <link rel="stylesheet"  href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
        <link rel="stylesheet" href="bower_components/angular-input-stars-directive/angular-input-stars.css">

        <!--  CSS Main -->
        <link href="css/main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/sweetalert2/3.2.3/sweetalert2.css" rel="stylesheet">
        
        <!-- Feature detection -->
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
<script src="js/vendor/html5shiv.js"></script>
<script src="js/vendor/respond.min.js"></script>
<![endif]-->

        <style>

            .round {
                -webkit-border-top-left-radius: 1px;
                -webkit-border-top-right-radius: 2px;
                -webkit-border-bottom-right-radius: 3px;
                -webkit-border-bottom-left-radius: 4px;

                -moz-border-radius-topleft: 1px;
                -moz-border-radius-topright: 2px;
                -moz-border-radius-bottomright: 3px;
                -moz-border-radius-bottomleft: 4px;

                border-top-left-radius: 1px;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 3px;
                border-bottom-left-radius: 4px;
            }

           
         
        </style>
    </head>
    <!-- Current state name -->
    <body class="{{$state.current.name}}">
        <!-- Page Wrapper-->
        <section id="main-wrapper" class="theme-default">
            <!-- Page wrapper -->
            <header id="header" ng-if="loginStatus" ng-include="'views/header.html'"></header>
            <!-- Left Sidebar Navigation -->
            <aside class="sidebar sidebar-left" ng-if="loginStatus" ng-include="'views/left-sidebar.html'"></aside>
            <!-- Content wraper -->
            <section class="main-content-wrapper">
                <!-- Main content view  -->
                <div ui-view></div>
                <!-- Footer -->
                <div ng-include="'views/footer.html'"></div>
            </section>
            <!-- /Content wraper-->
        </section>
        <!-- /Page wrapper-->
        <!-- Right Sidebar Navigation -->
        <aside ng-include="'views/right-sidebar.html'" id="sidebar-right"></aside>
        <!-- /Left Sidebar Navigation -->

        <!-- jQuery -->
        <script src="js/vendor/jquery-2.1.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/plugins/navgoco/jquery.navgoco.min.js"></script>
        <!-- Pace JS -->
        <script src="js/plugins/pace/pace.min.js"></script>
        <script src="bower_components/Chart.js/Chart.js"></script>
        <!-- Custom  -->
        <script src="js/custom.js"></script>
        <!-- Angular -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="js/ui-router/angular-ui-router.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <script src="bower_components/angular-input-stars-directive/angular-input-stars.js"></script>
        <script src="https://cdn.jsdelivr.net/sweetalert2/3.2.3/sweetalert2.min.js"></script>
        <script src="bower_components/ng-country-select/dist/ng-country-select.js"></script>
        <!-- Angular Script -->
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/app/dashboard.controller.js"></script>
        <script src="js/app/agenda.controller.js"></script>
        <script src="js/app/participant.controller.js"></script>
        <script src="js/app/speaker.controller.js"></script>
        <script src="js/app/user.controller.js"></script>

    </body>

</html>
