  
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Insert User</h4>
                    </div>
                    <div class="modal-body">
                                            
                        <form class="form-horizontal">
                        <div class="form-group">
                           <label class="col-md-2 control-label" >Name</label> 
                            <div class="col-md-10">
                                   <input class="form-control input-sm" ng-model="user.username">
                            </div>
                     
                        </div>
                            
                         <div class="form-group">
                          
                           <label class="col-md-2 control-label" >Password</label> 
                            <div class="col-md-10">
                             <input type="password" class="form-control input-sm" ng-model="user.password">
                            </div>
                     
                        </div>
                            
                        <div class="form-group">
                           <label class="col-md-2 control-label">Email</label> 
                             <div class="col-md-10">
                              <input type="text" class="form-control input-sm" ng-model="user.email">
                            </div>
                          
                        </div> 
                            
                              <div class="form-group">
                           <label class="col-md-2 control-label">Permissions</label> 
                             <div class="col-md-10">
                              
                              <div ng-repeat="x in permissions">
                               
                               
                              <input type="checkbox"  ng-model="x.perm"> {{x.name}} <br>
                               </div>
                            </div>
                          
                        </div> 
                            
                        </form>
                        

                        
               
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"  ng-click="cancel()">Close</button>
                        <button type="button"  class="btn btn-primary" ng-click="save()">Save changes</button>
                    </div>
