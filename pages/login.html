<section class="container animated fadeInUp">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="login-wrapper">
                    <header>
                        <div class="brand">
                            <a href="index.html" class="logo">
                                <i class="icon-layers"></i>
                                <span>ADMIN</span>PANEL</a>
                        </div>
                    </header>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">     
                           Sign In
                        </h3>
                        </div>
                        <div class="panel-body">
                            <p> Login to access your account.</p>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" ng-model="email" id="email" placeholder="Email">
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                                     <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" ng-model="password" id="email" placeholder="Password">
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                            
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <a  ng-click="login()" class="btn btn-primary btn-block">Sign in</a>
                                      
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
