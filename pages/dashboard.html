<div class="pageheader">
    <h2>Dashboard</h2>

</div>
<section id="main-content">
    <div class="row">
        <div class="col-md-6 col-lg-6">

            <div class="panel panel-default"  >

                <div class="panel-heading">

                    <h3 class="panel-title">Registration Summary </h3>

                </div>

                <div class="panel-body" >
 
 
                    <canvas id="bar" class="chart chart-bar"
                            chart-data="data" chart-labels="labels" chart-series="series" legend="true"  height="170">
                    </canvas>
                </div>
                <table class="table table-hover table-striped table-bordered" style="font-size:80%">
                    <thead>
                        <tr class="info">
                    <td>Name</td>
                            <td style="width:80px"><center>Paid </center></td>
                            <td style="width:80px"><center>Registered </center></td>
                            </tr>
                    </thead>
                <tbody>
                    <tr  class="info" ng-repeat=" x in mainTable">
                    <td>{{x.name}}</td>
                    <td><center>{{x.paid}} </center></td>
                    <td><center>{{x.registered}} </center></td>
                    
                    </tr>
                </tbody>
                
                </table>
            </div>

        </div>

        <div class="col-md-6 col-lg-6">

            <div class="row">
            <div class="col-md-6">
            <div class="panel panel-default"  >

                <div class="panel-heading">

                    <h3 class="panel-title">Non Members </h3>

                </div>

                <div class="panel-body" >

                    <div class="row">
                        <canvas id="doughnut" class="chart chart-doughnut"
                                chart-data="data1" chart-labels="labels1" height="80" >
                        </canvas> 
                    </div>
               
                </div>
                     
                    
                    <div class="panel panel-solid-success widget-mini">
                        <div class="panel-body">
                            <i class="icon-bar-chart"></i>
                            <span class="total text-center">$3,200</span>
                            <span class="title text-center">Earnings</span>
                        </div>
                    </div>
                    
            </div>
                </div>
                
                   <div class="col-md-6">
            <div class="panel panel-default"  >

                <div class="panel-heading">

                    <h3 class="panel-title">IPM Members </h3>

                </div>

                <div class="panel-body" >

                    <div class="row">
                        <canvas id="doughnut" class="chart chart-doughnut"
                                chart-data="data1" chart-labels="labels1" height="80" >
                        </canvas> 
                    </div>
               
                </div>
                     
                    
                    <div class="panel panel-solid-success widget-mini">
                        <div class="panel-body">
                            <i class="icon-bar-chart"></i>
                            <span class="total text-center">$3,200</span>
                            <span class="title text-center">Earnings</span>
                        </div>
                    </div>
                    
            </div>
                </div>
                </div>
            
             <div class="row">
            <div class="col-md-6">
            <div class="panel panel-default"  >

                <div class="panel-heading">

                    <h3 class="panel-title">Students </h3>

                </div>

                <div class="panel-body" >

                    <div class="row">
                        <canvas id="doughnut" class="chart chart-doughnut"
                                chart-data="data1" chart-labels="labels1" height="80" legend="true">
                        </canvas> 
                    </div>
               
                </div>
                     
                    
                   <table class="table table-hover">
                
                <tbody>
                       
                       <tr class="success">
                    
                    <td>Target</td>
                    <td>123</td>
                    </tr>
                    
                       <tr class="success">
                    
                    <td>Achieved</td>
                    <td>123</td>
                    </tr>
                       </tbody>
                </table>
                    
            </div>
                </div>
                
                   <div class="col-md-6">
            <div class="panel panel-default"  >

                <div class="panel-heading">

                    <h3 class="panel-title">Foreign Participants </h3>

                </div>

                <div class="panel-body" >

                    <div class="row">
                        <canvas id="doughnut" class="chart chart-doughnut"
                                chart-data="data1" chart-labels="labels1" height="80" >
                        </canvas> 
                    </div>
               
                </div>
                     
                    
                    <div class="panel panel-solid-success widget-mini">
                        <div class="panel-body">
                            <i class="icon-bar-chart"></i>
                            <span class="total text-center">$3,200</span>
                            <span class="title text-center">Earnings</span>
                        </div>
                    </div>
                    
            </div>
                </div>
                </div>

            
            

        </div>
    </div>
</section>
